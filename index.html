<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherSPA</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="weather-info-card">
      <div class="weather-location">Seoul</div>
      <div class="weather-time">2024년 1월 1일 11시30분</div>
      <div class="weather-details">
        <div class="weather-summary">
          <div class="weather-summary-icon">이미지</div>
          <div class="weather-summary-description">맑음</div>
        </div>
        <div class="weather-temperature-info">
          <div class="temperature-current">
            <div class="temperature-current-label">현재</div>
            <div class="temperature-current-value">-2°C</div>
          </div>
          <div class="temperature-min-max">
            <div class="temperature-min-max-label">최저/최고</div>
            <div class="temperature-min-max-value">-2°C / 10°C</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
